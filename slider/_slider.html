<div class="slider__wrapper">

    <div class="slider__photo">
        
       <img class="photo" src="@@pathImgphot" alt="photo">
    </div>
    <div class="slider__content-wrapper">
        <div class="slider__content">
            <!-- <div class="slider__content-inner"> -->

                <div class="slider__content-tittle">
                    <h2> @@pathTittle</h2>
                </div>
                <div class="slider__content-subtittle">
                    <p>@@pathSubtittle</p>
                </div>
                <div class="slider__content-text">
                    <p>@@pathText</p>
                </div>
                <div class="slider__content-rating">
                    <div id="reviewStars-input">
                        <input id="star-4" type="radio" name="reviewStars"/>
                        <label title="gorgeous" for="star-4"></label>
                    
                        <input id="star-3" type="radio" name="reviewStars"/>
                        <label title="good" for="star-3"></label>
                    
                        <input id="star-2" type="radio" name="reviewStars"/>
                        <label title="regular" for="star-2"></label>
                    
                        <input id="star-1" type="radio" name="reviewStars"/>
                        <label title="poor" for="star-1"></label>
                    
                        <input id="star-0" type="radio" name="reviewStars"/>
                        <label title="bad" for="star-0"></label>
                    </div>
                </div>
                <div class="slider__content-rotate">
                        
                    <div class="slider__content-rotate-sl1"> <img  src="@@pathImgsl1" alt="sl1"></div>
                    <div class="slider__content-rotate-sl2"><img src="@@pathImgsl2" alt="sl2"> </div>
                    <div class="slider__content-rotate-sl3"><img src="@@pathImgsl3" alt="sl3"> </div>
                    <div class="slider__content-rotate-sl1"> <img  src="@@pathImgsl1" alt="sl1"></div>
                    <div class="slider__content-rotate-sl2"><img src="@@pathImgsl2" alt="sl2"> </div>
                    <div class="slider__content-rotate-sl3"><img src="@@pathImgsl3" alt="sl3"> </div>
                    
                    
                    

                </div>
                <!-- <div class="slider__content-background">
                    <img src="@@pathbackImg" alt="back">
                </div> -->
                <div class="slider__content-ready">
                    <!-- <img src="@@pathreadyImg" alt="ready"> -->
                    <div class="slider__content-ready-info">
                        
                    <p class="text">@@pathreadyText</p>
                    <p class="count">  @@pathreadyCount</p>
                    <p class="mins">@@pathreadyMins</p>
                </div>
                </div>
            <!-- </div> -->

        </div>
    </div>
</div>
