<div class="user-card">
  <div class="user-card__header">
    <span class="user-card__name">
      @@userName
    </span>
    <span class="user-card__position">
      - @@userPosition
    </span>
  </div>
  <div class="user-card__img">
    <img src="@@pathUserImg" alt="">
  </div>
  <div class="user-card__description">
    @@userDescription
  </div>
</div>
